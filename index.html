<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Plane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #87ceeb; /* sky blue */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-top: 20px;
      font-size: 3em;
      text-shadow: 2px 2px 5px #00000066;
    }

    p.intro {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .plane-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }

    .plane-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .window-btn {
      position: absolute;
      width: 7%;
      height: 12%;
      border-radius: 50%;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .window-btn:hover {
      border-color: #4CAF50;
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <h1>Puzzle Plane</h1>
  <p class="intro">Click a window to begin your journey!</p>

  <div class="plane-container">
    <img src="https://i.imgur.com/56EvjUn.png" alt="Puzzle Plane" class="plane-img" />

    <!-- Window overlays (adjust positions if needed) -->
    <div class="window-btn" style="top: 42%; left: 24%;" onclick="startGame(1)"></div>
    <div class="window-btn" style="top: 42%; left: 38%;" onclick="startGame(2)"></div>
    <div class="window-btn" style="top: 42%; left: 51%;" onclick="startGame(3)"></div>
    <div class="window-btn" style="top: 42%; left: 64%;" onclick="startGame(4)"></div>
    <div class="window-btn" style="top: 42%; left: 77%;" onclick="startGame(5)"></div>
  </div>

  <script>
    function startGame(number) {
      if (number === 1) {
        window.location.href = "grandma-game.html"; // Replace with actual game URL
      } else {
        alert("This window is not unlocked yet!");
      }
    }
  </script>

</body>
</html>
