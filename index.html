<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Plane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-image: url('https://i.imgur.com/x6uO3E5.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #000; /* fallback while image loads */
    }

    h1 {
      color: #fff;
      margin-top: 20px;
      font-size: 3em;
      text-shadow: 2px 2px 5px #00000066;
    }

    p.intro {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .plane-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }

    .plane-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .window-btn {
      position: absolute;
      width: 4.4%;
      height: 12.8%;
      border-radius: 50%;
      cursor: default; /* normal arrow by default */
    }

    .window-btn:hover {
      cursor: url('https://i.imgur.com/NB4n2ns.png') 16 16, pointer; /* passport icon on hover */
    }

    /* Language switcher styling */
    #language-switcher {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    #language-switcher button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 21px;
    }

    #language-switcher img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Puzzle Plane</h1>

  <!-- Language switcher buttons -->
  <div id="language-switcher">
    <button id="btn-en" title="English">
      <img src="https://cdn.britannica.com/25/4825-050-977D8C5E/Flag-United-Kingdom.jpg" alt="English Flag" />
    </button>
    <button id="btn-cz" title="Čeština">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_Czech_Republic.svg/1200px-Flag_of_the_Czech_Republic.svg.png" alt="Czech Flag" />
    </button>
  </div>

  <p class="intro">Click a window to play!</p>

  <div class="plane-container">
    <img src="https://i.imgur.com/56EvjUn.png" alt="Puzzle Plane" class="plane-img" />

    <!-- Window overlays (adjust positions if needed) -->
    <div class="window-btn" style="top: 36%; left: 29.6%;" onclick="startGame(1)"></div>
    <div class="window-btn" style="top: 36%; left: 40.6%;" onclick="startGame(2)"></div>
    <div class="window-btn" style="top: 36%; left: 51.5%;" onclick="startGame(3)"></div>
    <div class="window-btn" style="top: 36%; left: 62.2%;" onclick="startGame(4)"></div>
    <div class="window-btn" style="top: 36%; left: 73%;" onclick="startGame(5)"></div>
  </div>

  <script>
    function startGame(number) {
      if (number === 1) {
        window.location.href = "game1/grandma-game.html"; // relative path to game folder
      } else if (number === 2) {
        // route the second window to the new game2 starter page
        window.location.href = "game2/gg2-home.html";
      } else {
        alert("Coming soon!");
      }
    }
  </script>

</body>
</html>
