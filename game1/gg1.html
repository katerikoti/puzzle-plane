<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 95vw;
      min-height: 500px;
      padding: 30px 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1;
    }

    .boys-container img {
      width: 160px;
      height: auto;
      border-radius: 8px;
    }

    .speech-bubble {
      position: absolute;
      bottom: 300px;
      left: 40px;
      background: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 12px 16px;
      max-width: 150px;
      font-size: 1rem;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 40px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid black;
      z-index: -1;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 42px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 18px solid white;
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble">
      Help us pack for our trip to grandmaâ€™s! Find:
      1. Lion-plushie
      2. Bunny-plushie
      3. Shoes
      4. Water bottles
      5. Gift for our cousin
    </div>
  </div>

</body>
</html>
