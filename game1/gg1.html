<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared game window style for consistency across pages */
    .game-window {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 95vw;
      min-height: 500px;
      padding: 30px 20px;
      box-sizing: border-box;
      position: relative;
    }

    .game-window h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00796b;
    }

    .game-window p {
      text-align: center;
      font-size: 1.2rem;
      color: #004d40;
    }

    .boys-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

.boys-container {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

    .start-btn {
      display: block;
      margin: 20px auto 0;
      padding: 14px 40px;
      background-color: #00796b;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #004d40;
    }

    @media (max-width: 500px) {
      .game-window {
        padding: 20px 10px;
      }
      .boys-container img {
        width: 120px;
      }
    }
  </style>
</head>
  <body>

  <div class="game-window">
    <div class="boys-container">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>
</div>
</body>
</html>
