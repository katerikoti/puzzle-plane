<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We Landed!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/YDX6T6A.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
      padding: 1em;
    }

    /* Inputs */
    .input-row {
      position: absolute;
      left: 73%;
      width: auto;
      display: flex;
      align-items: center;
      gap: 5%;
    }

    .input-row input {
      width: 3vw;
      background-color: transparent;
      border: 2px solid #5c4033;
      font-size: 16px;
      padding: 0.3vw 0.2vw;
      color: #333;
      outline: none;
      box-shadow: none;
      border-radius: 6px;
      flex-grow: 0;
      appearance: none;
    }

    .input-row input::placeholder {
      color: transparent;
      letter-spacing: 2px;
    }

    .hint-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #5c4033;
    }

    .hint {
      font-size: 16px;
      margin-left: 0.3vw;
    }

    .input1 { top: 4.5%; }
    .input2 { top: 10.5%; }
    .input3 { top: 16.5%; }

    /* Boys */
    .boys {
      position: absolute;
      bottom: 0;
      left: 70%;
      width: 28%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* Speech bubble */
    .speech-bubble {
      position: absolute;
      left: 70%;
      bottom: 39%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #333;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      max-width: 60%;
      width: fit-content;
      min-width: 120px;
      user-select: none;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid white;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
    }

    /* Check button */
    .check-button {
      position: absolute;
      left: 71.9%;
      top: 23.8%;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #5c4033;
      color: #F7B956;
      cursor: pointer;
      user-select: none;
    }

    .check-button:hover {
      background-color: #7b5e3c;
    }

    /* Completion popup */
    #completionPopup {
      display: none;
      position: absolute;
      opacity: 0.9;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px 30px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    #completionPopup p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #completionPopup button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #completionPopup button:hover {
      background-color: #218838;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .input-row input {
        width: 16vw;
        font-size: 16px;
        padding: 5px;
      }

      .hint-button, .hint {
        font-size: 16px;
      }

      .speech-bubble {
        font-size: 18px;
        padding: 10px 20px;
        bottom: 34%;
      }

      .speech-bubble::after {
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 15px solid white;
        bottom: -15px;
      }

      .boys {
        width: 28%;
        left: 70%;
      }
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="speech-bubble" id="speech-bubble">
      Oh no! The letters on the sign got mixed up!
    </div>

    <img class="boys" src="https://i.imgur.com/rctonWZ.png" alt="Two boys" />

    <div class="input-row input1">
      <input type="text" placeholder="_____" id="word1" maxlength="5" />
      <button class="hint-button" onclick="showHint(1)">‚ùì</button>
      <span class="hint" id="hint1"></span>
    </div>

    <div class="input-row input2">
      <input type="text" placeholder="_____" id="word2" maxlength="5" />
      <button class="hint-button" onclick="showHint(2)">‚ùì</button>
      <span class="hint" id="hint2"></span>
    </div>

    <div class="input-row input3">
      <input type="text" placeholder="_____" id="word3" maxlength="5" />
      <button class="hint-button" onclick="showHint(3)">‚ùì</button>
      <span class="hint" id="hint3"></span>
    </div>

    <button class="check-button" onclick="checkAnswers()">Check</button>
  </div>

  <div id="completionPopup">
    <p>We did it! Let's go find grandma!</p>
    <button onclick="closePopup()">To EXIT</button>
  </div>

<script>
  function showHint(index) {
    const hints = {
      1: "‚û°Ô∏è",   // Exit
      2: "üöå",   // Bus
      3: "üöï"    // Taxi
    };
    document.getElementById('hint' + index).textContent = hints[index];
  }

  function checkAnswers() {
    const correctWords = ['exit', 'bus', 'taxi'];
    const userInputs = [
      document.getElementById('word1').value.toLowerCase().trim(),
      document.getElementById('word2').value.toLowerCase().trim(),
      document.getElementById('word3').value.toLowerCase().trim()
    ];

    if (userInputs.every((word, i) => word === correctWords[i])) {
      document.getElementById("completionPopup").style.display = "block";
    } else {
      alert("Something's not right. Try again!");
    }
  }

  function closePopup() {
    document.getElementById("completionPopup").style.display = "none";
    window.location.href = "gg6-grandma.html"; // üëà Relative redirect
  }

  // Toggle speech bubble on boys click
  document.querySelector('.boys').addEventListener('click', () => {
    const bubble = document.getElementById('speech-bubble');
    if (bubble.style.display === 'none' || bubble.style.display === '') {
      bubble.style.display = 'block';
    } else {
      bubble.style.display = 'none';
    }
  });
</script>

</body>
</html>
