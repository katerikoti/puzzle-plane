<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pack Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      background: url('https://i.imgur.com/qJWLWD5.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .game-content {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .boys-container {
      position: absolute;
      left: 1%;
      bottom: 1%;
      width: 30%;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .speech-bubble {
      position: absolute;
      left: 5%;
      bottom: 59%;
      width: 31%;
      background: white;
      border: 1px solid rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 1vw;
      font-size: 1.9vw;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 3;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid black;
      z-index: -1;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 32px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 18px solid white;
    }

    .checklist-small {
      position: absolute;
      bottom: 3%;
      right: 3%;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 1vw;
      width: 15%;
      font-size: 1.7vw;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 4;
    }

    .checklist-small h4 {
      margin: 0 0 8px 0;
      font-weight: bold;
      font-size: 1.7vw;
      text-align: center;
    }

    .checklist-item {
      margin: 0.4vw 0;
      user-select: none;
    }

    .checklist-item.checked::before {
      content: "☑ ";
      color: green;
    }

    .checklist-item.checked {
      color: green;
    }

    .checklist-item::before {
      content: "☐ ";
      color: black;
    }

    .hidden-item {
      position: absolute;
      width: 6%;
      height: 6%;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
    }

    .item1 { top: 14%; left: 7%; }
    .item2 { top: 84%; left: 46%; }
    .item3 { top: 45%; left: 49%; }
    .item4 { top: 50%; left: 93%; }
    .item5 { top: 32%; left: 82%; }

    #completionPopup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      opacity: 0.9;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px 30px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    #completionPopup p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #completionPopup button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #completionPopup button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .speech-bubble {
        font-size: 3vw;
        padding: 2vw;
      }

      .checklist-small {
        font-size: 3vw;
        padding: 2vw;
      }

      .checklist-small h4 {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div class="game-content">
      <div class="boys-container" onclick="toggleBubble()">
        <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
      </div>

      <div class="speech-bubble" id="speechBubble">
        Help my little brother Amos pack!
      </div>

      <div class="hidden-item item1" data-item="Bunny plushie" title="Bunny plushie"></div>
      <div class="hidden-item item2" data-item="Red shoes" title="Red shoes"></div>
      <div class="hidden-item item3" data-item="Clothes" title="Clothes"></div>
      <div class="hidden-item item4" data-item="Green bottle" title="Green bottle"></div>
      <div class="hidden-item item5" data-item="Gift for cousin" title="Gift for cousin"></div>

      <div class="checklist-small" id="checklistSmall">
        <h4>Packing List</h4>
        <div class="checklist-item" data-item="Bunny plushie">Bunny plushie</div>
        <div class="checklist-item" data-item="Red shoes">Red shoes</div>
        <div class="checklist-item" data-item="Clothes">Clothes</div>
        <div class="checklist-item" data-item="Green bottle">Green bottle</div>
        <div class="checklist-item" data-item="Gift for cousin">Gift for cousin</div>
      </div>

      <div id="completionPopup">
        <p>Thank you, everything's packed.</p>
        <button onclick="goToNextPage()">Let’s go!</button>
      </div>
    </div>
  </div>

  <script>
    const checklistItems = document.querySelectorAll('.checklist-item');
    const hiddenItems = document.querySelectorAll('.hidden-item');
    const checkedItems = new Set();

    hiddenItems.forEach(item => {
      item.addEventListener('click', () => {
        const name = item.dataset.item;
        if (!checkedItems.has(name)) {
          checkedItems.add(name);
          markItemChecked(name);
          item.style.pointerEvents = 'none';
          checkAllCollected();
        }
      });
    });

    function markItemChecked(name) {
      checklistItems.forEach(ci => {
        if (ci.dataset.item === name) {
          ci.classList.add('checked');
        }
      });
    }

    function checkAllCollected() {
      if (checkedItems.size === checklistItems.length) {
        document.getElementById('completionPopup').style.display = 'block';
      }
    }

    function goToNextPage() {
      window.location.href = "gg2-train.html";
    }

    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
