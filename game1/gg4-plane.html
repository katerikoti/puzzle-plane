<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 95vw;
      min-height: 500px;
      padding: 30px 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 5px;
      left: 10px;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }

 .speech-bubble {
  position: absolute;
  top: 250px;         /* Instead of bottom */
  left: 210px;       /* To the right of the boys */
  background: white;
  border: 1px solid rgba(0,0,0,0.5);
  border-radius: 12px;
  padding: 12px 16px;
  max-width: 250px;
  font-size: 1rem;
  color: #333;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  z-index: 3;
  display: block;
}

.speech-bubble::after {
  content: "";
  position: absolute;
  top: 30px;
  left: -20px;
  width: 0;
  height: 0;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  border-right: 20px solid black;
  z-index: -1;
}

.speech-bubble::before {
  content: "";
  position: absolute;
  top: 32px;
  left: -18px;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-right: 18px solid white;
}

    .phone-image {
      position: absolute;
      bottom: 5px;
      right: 1px;
      height: 65%;
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container" onclick="toggleBubble()">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble" id="speechBubble">
      We are bored on the flight, but the phone is locked so we can't play. Can you figure out the passcode?
    </div>

    <div class="phone-image">
      <img src="https://i.imgur.com/dz0E8wD.png" alt="Locked phone" />
    </div>
  </div>

  <script>
    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
