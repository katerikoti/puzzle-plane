<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/42BVnxY.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .boys-container {
      position: absolute;
      bottom: 1%;
      left: 2%;
      width: 29%;
      max-width: 200px;
      z-index: 2;
      cursor: pointer;
    }

    .boys-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .speech-bubble {
      position: absolute;
      bottom: 30%;
      left: 29%;
      width: 25%;  /* percent width to keep bubble size relative */
      background: white;
      border: 1px solid rgba(0,0,0,0.5);
      border-radius: 1.5vw;
      padding: 1.5vw;
      font-size: 2vw;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 3;
      line-height: 1.3;
      white-space: normal;
      box-sizing: border-box;
    }

    /* Bubble tail */
    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 35%;
      left: -1.5vw;
      width: 0;
      height: 0;
      border-top: 1.2vw solid transparent;
      border-bottom: 1.2vw solid transparent;
      border-right: 1.5vw solid black;
      z-index: -2;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      top: 36%;
      left: -1.3vw;
      width: 0;
      height: 0;
      border-top: 1vw solid transparent;
      border-bottom: 1vw solid transparent;
      border-right: 1.3vw solid white;
      z-index: -1;
    }

    .phone-image {
      position: absolute;
      bottom: 5%;
      right: 1%;
      height: 70%;
      max-height: 330px;
      z-index: 2;
    }

    .phone-image img {
      height: 100%;
      width: auto;
    }

    .passcode-inputs {
      position: absolute;
      bottom: 36%;
      right: 6.5%;
      display: flex;
      gap: 2%;
      z-index: 3;
      width: 18%; /* set width so digits fill nicely */
    }

    .digit {
  width: 18%; /* keep your sizing */
  aspect-ratio: 1 / 1;
  font-size: 1.8vw;
  text-align: center;
  background: transparent; /* no background */
  border: none;             /* remove border */
  color: white;             /* white digits */
  outline: none;            /* remove outline on focus */
  user-select: none;
  box-sizing: border-box;
  /* optionally add some letter spacing for better clarity */
  letter-spacing: 0.1em;
}

    /* Popup overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup box */
    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2em 3em;
      max-width: 60%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
    }

    .popup-content button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #218838;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .speech-bubble {
        font-size: 3vw;
        padding: 3vw 2vw;
        width: 60%;
        left: 20%;
        bottom: 32%;
      }

      .speech-bubble::after,
      .speech-bubble::before {
        display: none; /* Hide tail on small screens */
      }

      .passcode-inputs {
        width: 50%;
        bottom: 38%;
        right: 25%;
        gap: 3%;
      }

      .digit {
        font-size: 5vw;
        width: 20%;
        color: white;
      }
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="boys-container" onclick="toggleBubble()">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
    </div>

    <div class="speech-bubble" id="speechBubble">
      We are bored on the flight, but the phone is locked, so we can't play. Can you figure out the passcode?
    </div>

    <div class="phone-image">
      <img src="https://i.imgur.com/dz0E8wD.png" alt="Locked phone" />
    </div>

    <div class="passcode-inputs">
      <input type="text" maxlength="1" class="digit" />
      <input type="text" maxlength="1" class="digit" />
      <input type="text" maxlength="1" class="digit" />
      <input type="text" maxlength="1" class="digit" />
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Correct! You've unlocked the phone. Now it's time to pick up your baggage.</p>
      <button onclick="goToNext()">Landing</button>
    </div>
  </div>

  <script>
    function toggleBubble() {
      const bubble = document.getElementById('speechBubble');
      bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
    }

    const inputs = document.querySelectorAll('.digit');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        // Only allow digits 0-9
        input.value = input.value.replace(/[^0-9]/g, '');

        // Auto-focus next input
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        // Check if all inputs are filled
        const code = Array.from(inputs).map(i => i.value).join('');
        if (code.length === inputs.length && code === '8671') {
          document.getElementById('popup').style.display = 'flex';
        }
      });
    });

    function goToNext() {
      window.location.href = '/game1/gg5-landed.html';
    }
  </script>

</body>
</html>
