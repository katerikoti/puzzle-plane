<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airport Spot the Difference</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 95vw;
     aspect-ratio: 16 / 10;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .images-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .images-row img {
      width: 49%;
      border-radius: 10px;
    }
.tick {
  position: absolute;
  width: 30px;
  height: 30px;
  background-image: url('https://img.icons8.com/emoji/48/000000/check-mark-emoji.png'); /* Green tick emoji image */
  background-size: contain;
  background-repeat: no-repeat;
  z-index: 4;
  pointer-events: none;
}
.boys-container {
  position: absolute;
  bottom: 0%;
  left: 2%;
  z-index: 3;
  display: flex;
  align-items: flex-end;
  gap: 1vw;
}

.boys-container img {
  width: 15%;
  max-width: 800px;
  height: auto;
  border-radius: 8px;
}
 .speech-bubble {
  position: relative;
  background: white;
  border: 2px solid black;
  border-radius: 12px;
  padding: 12px 16px;
  max-width: 300px;
  font-size: 1rem;
  color: #333;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  z-index: 2;
  margin-bottom: 2%; /* <-- This raises it above the boys */
}

/* Keep the speech bubble tail aligned to the left side */
.speech-bubble::after {
  content: "";
  position: absolute;
  left: -20px;
  top: 22px;
  width: 0;
  height: 0;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  border-right: 20px solid black;
  z-index: 1;
}

.speech-bubble::before {
  content: "";
  position: absolute;
  left: -18px;
  top: 24px;
  width: 0;
  height: 0;
  border-top: 9px solid transparent;
  border-bottom: 9px solid transparent;
  border-right: 18px solid white;
  z-index: 2;
}

    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      z-index: 2;
    }

    .hidden {
      display: none;
    }

    #completionPopup {
      display: none;
      position: absolute;
      opacity: 0.9;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px 30px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    #completionPopup p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #completionPopup button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #completionPopup button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div class="images-row">
      <img src="https://i.imgur.com/0DmSNse.png" alt="Airport Scene 1" />
      <img src="https://i.imgur.com/U5gKq7b.png" alt="Airport Scene 2" />
    </div>

    <!-- Completion Popup -->
    <div id="completionPopup">
      <p>You did it! Time to board the plane!</p>
      <button onclick="goToNextPage()">Letâ€™s go!</button>
    </div>

   <div class="boys-container">
  <img src="https://i.imgur.com/rctonWZ.png" alt="Two boys" />
  <div class="speech-bubble">
    Help us find 5 differences at the airport to get on the plane!
  </div>
</div>

    <!-- Clickable Spots -->
   <div class="spot" style="top: 22%; left: 60%;" onclick="markFound(this)"></div>
<div class="spot" style="top: 26%; left: 90%;" onclick="markFound(this)"></div>
<div class="spot" style="top: 43%; left: 92%;" onclick="markFound(this)"></div>
<div class="spot" style="top: 47%; left: 60%;" onclick="markFound(this)"></div>
<div class="spot" style="top: 69%; left: 72%;" onclick="markFound(this)"></div>
  </div>

  <script>
    let foundCount = 0;

    function markFound(el) {
      if (!el.classList.contains('hidden')) {
        el.classList.add('hidden');
        foundCount++;
        if (foundCount === 5) {
          document.getElementById('completionPopup').style.display = 'block';
        }
      }
    }
function markFound(el) {
  if (!el.classList.contains('hidden')) {
    el.classList.add('hidden');

    // Create tick icon
    const tick = document.createElement('div');
    tick.className = 'tick';
    tick.style.top = el.style.top;
    tick.style.left = el.style.left;
    document.querySelector('.game-window').appendChild(tick);

    foundCount++;
    if (foundCount === 5) {
      document.getElementById('completionPopup').style.display = 'block';
    }
  }
}
    function goToNextPage() {
      window.location.href = "/game1/gg4-plane.html"; // Update this if needed
    }
  </script>

</body>
</html>
