<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Math Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      width: 95vw;
      max-width: 800px;
      height: 500px;
      background: url('https://i.imgur.com/ry88JRz.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      user-select: none;
    }

    #math-problem {
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1.4rem;
      text-align: center;
      min-height: 70px;
    }

  </style>
</head>
<body>

  <div class="game-window">
    <div id="math-problem">
      Solve this: <span id="problem-text">5 + 3 = ?</span>
    </div>
  </div>

</body>
</html>
