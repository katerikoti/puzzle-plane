<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Math Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-window {
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      background: url('https://i.imgur.com/w4g2rzK.png') no-repeat center center;
      background-size: contain;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      user-select: none;
      overflow: visible;
      min-height: 0;
    }

    #train {
      position: absolute;
      width: 45px;
      height: auto;
      transition: top 0.8s ease, left 0.8s ease;
      user-select: none;
      pointer-events: none;
      z-index: 5;
    }

   #problem-container {
  position: absolute;
  bottom: 3%;
  right: 3%;
  background: white;
  border: 0.3% solid #0288d1;
  padding: 3% 3%;
  border-radius: 2%;
  width: 25%;        /* relative width */
  max-width: 90vw;
  min-width: 180px;  /* prevent too small */
  box-shadow: 0 0.3% 0.8% rgba(0,0,0,0.1);
  user-select: none;
  text-align: center;
  font-weight: bold;
  z-index: 10;
  box-sizing: border-box;
  font-size: clamp(14px, 1.2vw, 18px);
}

#problem-text {
  color: #0288d1;
  user-select: none;
  font-size: clamp(14px, 1.1vw, 18px);
}

#answer-input {
  width: 30%;        /* relative to problem container */
  font-size: clamp(14px, 1vw, 16px);
  padding: 1% 2%;
  border-radius: 1.5%;
  border: 0.15% solid #0288d1;
  outline: none;
  color: #0288d1;
  text-align: center;
  margin-left: 2%;
  box-sizing: border-box;
}

    #answer-input:focus {
      border-color: #015a9c;
      box-shadow: 0 0 5px #015a9c;
    }

    #submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #0288d1;
      background-color: white;
      color: #0288d1;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #submit-btn:hover {
      background-color: #0288d1;
      color: white;
    }

    #completionPopup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 15px;
      padding: 24px 48px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      font-size: 18px;
    }

    #completionPopup p {
      margin-bottom: 24px;
    }

    #completionPopup button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #completionPopup button:hover {
      background-color: #218838;
    }

    /* Responsive adjustments for very small screens */
    @media (max-width: 400px) {
      #answer-input {
        width: 50px;
      }

      #problem-container {
        font-size: 14px;
        padding: 10px 14px;
      }

      #submit-btn {
        font-size: 14px;
        padding: 6px 0;
      }
    }
  </style>
</head>
<body>

  <div class="game-window" id="gameWindow">
    <img id="train" src="https://i.imgur.com/HTR03tD.png" alt="Train icon" />

    <div id="problem-container">
      <span id="problem-text">Problem =</span>
      <input id="answer-input" type="text" autocomplete="off" />
      <button id="submit-btn">Submit</button>
    </div>

    <div id="completionPopup">
      <p>Yay! We made it to the airport!</p>
      <button onclick="goToNextPage()">Letâ€™s go!</button>
    </div>
  </div>

  <script>
    const cityPoints = [
      {x: 76.5, y: 12.5},
      {x: 70.5, y: 45},
      {x: 66.5, y: 48},
      {x: 57, y: 52.6},
      {x: 48.5, y: 51},
      {x: 43.75, y: 65}
    ];

    const problems = [
      { question: "5 + 3", answer: 8 },
      { question: "10 - 4", answer: 6 },
      { question: "7 + 6", answer: 13 },
      { question: "20 - 5", answer: 15 },
      { question: "15 + 7", answer: 22 }
    ];

    const train = document.getElementById('train');
    const problemText = document.getElementById('problem-text');
    const answerInput = document.getElementById('answer-input');
    const submitBtn = document.getElementById('submit-btn');
    const popup = document.getElementById('completionPopup');

    let currentStep = 0;

    function setTrainPosition(step) {
      const pos = cityPoints[step];
      train.style.left = pos.x + '%';
      train.style.top = pos.y + '%';
    }

    function showProblem(step) {
      if (step < problems.length) {
        problemText.textContent = `Solve to move the train across the map: ${problems[step].question} =`;
        answerInput.value = '';
        answerInput.focus();
      }
    }

    function submitAnswer() {
      const userAnswer = Number(answerInput.value);
      if (userAnswer === problems[currentStep].answer) {
        currentStep++;
        if (currentStep >= cityPoints.length) {
          document.getElementById('problem-container').style.display = 'none';
          popup.style.display = 'block';
          return;
        }
        setTrainPosition(currentStep);
        if (currentStep < problems.length) {
          showProblem(currentStep);
        } else {
          document.getElementById('problem-container').style.display = 'none';
          popup.style.display = 'block';
        }
      } else {
        alert('Oops, try again!');
        answerInput.focus();
      }
    }

    submitBtn.addEventListener('click', submitAnswer);

    answerInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitAnswer();
      }
    });

    function goToNextPage() {
      window.location.href = "gg3-airport.html"; // relative path to next page
    }

    // Initialize
    setTrainPosition(0);
    showProblem(0);
  </script>

</body>
</html>
