<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/bGyvK2h.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .top-left-container {
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 0rem;
      align-items: center;
      padding: 0vw;
      box-sizing: border-box;
      background: rgba(255 255 255 / 0.8);
      border-radius: 10px;
    }

    .final-text {
      font-size: 4vw;
      color: #5c4033;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
      text-align: center;
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .links a {
      font-size: 3vw;
      color: #5c4033;
      text-decoration: none;
      border: 2.3px solid #5c4033;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      white-space: nowrap;
    }

    .links a:hover {
      background-color: #5c4033;
      color: white;
    }

    @media (min-width: 601px) {
      .final-text {
        font-size: 2.2vw;
      }
      .links a {
        font-size: 1.5vw;
        padding: 0.6rem 1.5rem;
      }
      .top-left-container {
        max-width: 40%;
        top: 1%;
        left: 11%;
        right: auto;
        padding: 0.5vw;
        background: none;
      }
    }

    @media (max-width: 600px) {
      .final-text {
        font-size: 5vw;
      }
      .links a {
        font-size: 4vw;
        padding: 0.8rem 1rem;
      }
      .top-left-container {
        max-width: 80%;
        gap: 0.5rem;
      }
      .links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div class="top-left-container">
      <p class="final-text">We're finally here!</p>
      <div class="links">
        <a href="/index.html">Home</a>
        <a href="/game1/grandma-game.html">Play again</a>
      </div>
    </div>
  </div>
</body>
</html>
