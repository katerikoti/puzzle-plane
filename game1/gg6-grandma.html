<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      background: white url('https://i.imgur.com/bGyvK2h.png') no-repeat center center;
      background-size: cover;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 95vw;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      overflow: hidden;
    }

    .top-left-container {
      position: absolute;
      /* Position to fit sign on background - adjust these to fit exactly */
      top: 0%;
      left: 6%;
      width: 35%; /* Fixed width relative to game window */
      max-width: 280px; /* max width to avoid overflow on big screens */
      padding: 0.2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 0rem;
      align-items: center;
      box-sizing: border-box;
    }

    .final-text {
      font-size: clamp(14px, 2vw, 22px);
      color: #5c4033;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
      text-align: center;
    }

    .links {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .links a {
      font-size: clamp(14px, 2vw, 20px);
      color: #5c4033;
      text-decoration: none;
      border: 2.3px solid #5c4033;
      padding: 0.3rem 0.8rem;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      white-space: nowrap;
    }

    .links a:hover {
      background-color: #5c4033;
      color: white;
    }

    @media (max-width: 500px) {
      .top-left-container {
        width: 80%;
        max-width: none;
        left: 10%;
        top: 5%;
        padding: 0.7rem;
      }
      .final-text {
        font-size: clamp(12px, 4vw, 18px);
      }
      .links a {
        font-size: clamp(12px, 4vw, 18px);
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div class="top-left-container">
      <p class="final-text">We're finally here!</p>
      <div class="links">
        <a href="../index.html">Home</a>
        <a href="grandma-game.html">Play again</a>
      </div>
    </div>
  </div>
</body>
</html>
