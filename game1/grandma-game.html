<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Start</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Game window container */
  .game-window {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 90vw;
    min-height: 400px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Game title */
  .game-window h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #00796b;
  }

  /* Explanation text */
  .game-window p {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 40px;
    color: #004d40;
  }

  /* Container for boys image + bubble */
  .boys-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: flex-start;
    max-width: 180px;
  }

  /* Boys image */
  .boys-container img {
    width: 80px;
    height: auto;
    border-radius: 8px;
    flex-shrink: 0;
  }

  /* Speech bubble */
  .speech-bubble {
    position: relative;
    background: #00796b;
    color: white;
    padding: 12px 16px;
    border-radius: 15px;
    margin-left: 10px;
    font-size: 0.9rem;
    line-height: 1.3;
    max-width: 100px;
  }

  /* Speech bubble arrow */
  .speech-bubble::after {
    content: '';
    position: absolute;
    top: 50%;
    left: -10px;
    transform: translateY(-50%);
    border: 10px solid transparent;
    border-right-color: #00796b;
  }

  /* Start button */
  .start-btn {
    display: block;
    margin: 0 auto;
    padding: 12px 30px;
    background-color: #00796b;
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .start-btn:hover {
    background-color: #004d40;
  }

  /* Responsive tweaks */
  @media (max-width: 400px) {
    .boys-container {
      max-width: 140px;
      left: 10px;
      bottom: 15px;
    }
    .speech-bubble {
      max-width: 80px;
      font-size: 0.8rem;
    }
    .boys-container img {
      width: 60px;
    }
  }
</style>
</head>
<body>

  <div class="game-window">
    <h1>Journey to Grandma's</h1>
    <p>Solve puzzles to help Liam and Amos on their journey to visit grandma!</p>

    <div class="boys-container">
      <img src="https://i.imgur.com/o1YNNzv.png" alt="Two boys" />
      <div class="speech-bubble">
        Hi! Help us get to Grandma's by solving puzzles. Click Start to begin!
      </div>
    </div>

    <button class="start-btn" onclick="startGame()">Start</button>
  </div>

<script>
  function startGame() {
    alert("Game starting! (You can add your game logic here)");
    // Redirect or load next part of game here
  }
</script>

</body>
</html>
